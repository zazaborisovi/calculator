<!DOCTYPE html>
<html>
    <head>
        <title>Calculator Project</title>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <script src="https://kit.fontawesome.com/57925fd35f.js" crossorigin="anonymous"></script>
    </head>
     <body>
        <div class="parent">
            <div class="sum">
                <h1 id="numberDisplay">0</h1><button class="equals" onclick="equals()"><h1>=</h1></button>
            </div>

            <div class="numbersParent">
                <button class="numbers" onclick="valueOfNumbers(1)"><h1>1</h1></button>
                <button class="numbers" onclick="valueOfNumbers(2)"><h1>2</h1></button>
                <button class="numbers" onclick="valueOfNumbers(3)"><h1>3</h1></button>
                <button class="numbers" onclick="valueOfNumbers(4)"><h1>4</h1></button>
                <button class="numbers" onclick="valueOfNumbers(5)"><h1>5</h1></button>
                <button class="numbers" onclick="valueOfNumbers(6)"><h1>6</h1></button>
                <button class="numbers" onclick="valueOfNumbers(7)"><h1>7</h1></button>
                <button class="numbers" onclick="valueOfNumbers(8)"><h1>8</h1></button>
                <button class="numbers" onclick="valueOfNumbers(9)"><h1>9</h1></button>
                <button class="numbers" id="zero" onclick="valueOfNumbers(0)"><h1>0</h1></button>
                <button class="numbers" id="reset" onclick="resetTheNumbers()">Res</button>
            </div>

            <div class="mathematicalFunctions">
                <button class="mathFunctions" onclick="divide()" id="divide"><h1><i class="fa-solid fa-divide"></i></h1></button>
                <button class="mathFunctions" onclick="multiply()" id="multiply"><h1><i class="fa-solid fa-xmark"></i></h1></button>
                <button class="mathFunctions" onclick="substraction()" id="substraction"><h1>-</h1></button>
                <button class="mathFunctions" onclick="addition()" id="addition"><h1>+</h1></button>
            </div>
        </div>

        <script src="./script.js"></script>

     </body>
</html>
